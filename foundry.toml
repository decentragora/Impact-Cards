[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

[fuzz]
runs = 2000
max_test_rejects = 999999

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"
mainnet = "${OP_MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
goerli = { key = "${ETHERSCAN_API_KEY}" }


